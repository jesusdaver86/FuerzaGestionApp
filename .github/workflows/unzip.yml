name: Unzip and Commit Files (Including Split ZIPs)

on:
  push:
    paths:
      - '*.zip'
      - '*.z??'         # Captura archivos .z01, .z02, etc.
      - '*.zip.???'     # Captura archivos .zip.001, .zip.002, etc.

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare environment
        id: prep
        run: |
          MAIN_ZIP=""
          if ls *.zip 2>/dev/null | grep -qv '.z[0-9][0-9]$'; then
            MAIN_ZIP=$(ls *.zip 2>/dev/null | grep -v '.z[0-9][0-9]$' | head -n 1)
          elif ls *.zip.001 2>/dev/null; then
            MAIN_ZIP=$(ls *.zip.001 | head -n 1)
          fi

          if [ -z "$MAIN_ZIP" ]; then
            echo "No se encontrÃ³ archivo ZIP principal"
            echo "::set-output name=has_zips::false"
          else
            echo "Archivo ZIP principal: $MAIN_ZIP"
            echo "::set-output name=main_zip::$MAIN_ZIP"
            echo "::set-output name=has_zips::true"
          fi

      - name: Process ZIP files
        if: steps.prep.outputs.has_zips == 'true'
        run: |
          MAIN_ZIP="${{ steps.prep.outputs.main_zip }}"
          BASE_NAME="${MAIN_ZIP%%.*}"  # Parte base del nombre antes del primer punto

          # Verifica si hay archivos divididos
          if ls ${BASE_NAME}.* 2>/dev/null | grep -qE '\.(z[0-9]{2}|zip\.[0-9]{3})$'; then
            echo "Detectados archivos ZIP divididos - combinando..."
            zip -s 0 "$MAIN_ZIP" --out "combined_$BASE_NAME.zip"
            unzip "combined_$BASE_NAME.zip" -d .
            rm -f "combined_$BASE_NAME.zip" ${BASE_NAME}.z?? ${BASE_NAME}.zip.???
          else
            echo "Procesando ZIP normal..."
            unzip "$MAIN_ZIP" -d .
          fi

          # Limpieza final
          rm -f "$MAIN_ZIP"

      - name: Commit and push changes
        if: steps.prep.outputs.has_zips == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout ${{ github.ref_name }}

          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-commit: Archivos descomprimidos [skip ci]"
            git push origin ${{ github.ref_name }}
          else
            echo "No hay cambios para commitear"
          fi
